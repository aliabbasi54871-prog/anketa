      padding: 36px 28px;

      margin-bottom: 12px;
      color: var(--text-main);

      gap: 12px;
      margin: 8px 0;

      color: #d5dae4;
      border-radius: 10px;
      border: 1px solid transparent;
      transition: background 0.15s ease, border 0.15s ease;
    }

    label:hover {
      background: rgba(123, 201, 255, 0.08);
      border: 1px solid rgba(123, 201, 255, 0.35);
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      margin-top: 10px;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: var(--bg-input);
      color: var(--text-main);
      font-size: 15px;
    }

    textarea {
      min-height: 110px;
      resize: vertical;
    }

    .scale {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 12px;
    }

    .scale label {
      width: 52px;
      height: 52px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: var(--bg-input);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 4px;
      cursor: pointer;
    }

    .scale label input[type="radio"] {
      margin: 0;
    }

    input[type="radio"],
    input[type="checkbox"] {
      width: 20px;
      height: 20px;
      margin-right: 10px;
      vertical-align: middle;
      accent-color: var(--accent);
    }

    .actions {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-top: 36px;
    }

      border-radius: 10px;
      border: 0;
      font-weight: 600;
      cursor: pointer;
      background: var(--accent);
      color: #062031;
      transition: background 0.2s ease;
    }

    button:hover {
      background: #8fdaff;
    }

    .btn.alt {
      background: #1c2230;
      color: #d5dae4;
      border: 1px solid var(--border);
    }

      body {
        font-size: 16px;
      }

      .wrap {

      }

      }

      }

        height: 48px;

      }

      textarea {

      }

      .actions {
        flex-direction: column;
        align-items: stretch;
      }

      button {
        width: 100%;
        font-size: 16px;
        padding: 14px;
      }
    }
  </style>

    function el(tag, props = {}, ...children) {
      const element = document.createElement(tag);
      Object.assign(element, props);
      children.flat().forEach(child => {
        if (child == null) return;
        if (typeof child === "string") {
          element.appendChild(document.createTextNode(child));
        } else {
          element.appendChild(child);
        }
      });
      return element;
    }

    function createFieldset(title) {
      const fs = el("fieldset", { className: "q" });
      fs.appendChild(el("div", { className: "q-title" }, title));
      return fs;
    }

    function radioGroup(name, options) {
      return options.map(option => {
        const label = el("label");
        label.appendChild(el("input", { type: "radio", name, value: option.value }));
        label.append(" " + option.label);
        if (option.extraInput) {
          label.append(" ");
          label.appendChild(
            el("input", {
              type: "text",
              name: option.extraInput.name,
              placeholder: option.extraInput.placeholder
            })
          );
        }
        return label;
      });
    }

    function checkboxGroup(name, options) {
      return options.map(option => {
        const label = el("label");
        label.appendChild(el("input", { type: "checkbox", name, value: option.value }));
        label.append(" " + option.label);
        return label;
      });
    }

    function scale(name) {
      const group = el("div", { className: "scale" });
      for (let i = 1; i <= 5; i += 1) {
        const label = el("label");
        label.appendChild(el("input", { type: "radio", name, value: String(i) }));
        label.append(" " + i);
        group.appendChild(label);
      }
      return group;
    }
